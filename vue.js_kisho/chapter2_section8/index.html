<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue.js App</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div id="app">
    <!-- <p>Hello {{message}}</p> -->
    <!-- テキストのデータバインティング -->

    <!-- <p>{{message.value}}</p>
    <p>{{message.value.length}}</p>
    <p>{{list[2]}}</p>
    <p>{{list[num]}}</p> --> <!-- プロパティを組み合わせて使用  -->
    <!-- オブジェクトや配列の表示　ネストされているプロパティや配列も使用可能 -->

    <p>{{1 + 1}}</p>
    <p>{{message.length >= 10 ? '10文字以上' : '10文字未満'}}</p>
    <p>{{Math.round(3.14)}}</p>
    <!-- マスタッシュ({{message}}のような)にもjsの式が記述できる。 -->
    <!-- <p>{{var foo = message}}</p> -->
    <!-- 上記はエラー　文として解釈されるため -->

    <input type="text" v-bind:value="message">
    <input type="text" :value="message"><!-- 省略の記述 -->
    <!-- 属性のデータバインティングを行うときは「v-bind:〜=""」 -->

    <div v-bind:text-content.prop="message"></div><!-- ディレクティブ:引数.修飾子 -->
    <!-- DOMのtext-contentプロパティにバインド -->
    <!-- v-bind:text-content.propで指定したDOM要素内に出力 -->
    <div>{{message}}</div>
    <!-- 上記のテキストのデータバインティングと出力結果は同じ -->
    <div v-bind:scroll-top.prop="scroll"></div>
    <!-- DOMのscroll-topプロパティにバインド -->
    <!-- v-bildの修飾子 -->

    <pre>{{$data}}</pre>
    <!-- 指定している要素のdataをJSON形式で出力できる -->
  </div>

  <div id="app2">
    <p>{{count}}回クリックしたよ！</p>
    <!-- countプロパティ表示 -->
    <button v-on:click="increment">カウントを増やす</button>
    <!-- ボタンをクリックするとincrementが実行させる -->
  </div>

  <div id="app3">
    <p v-bind:class="{ child: isChild, 'is-active': isActive}">text</p>
    <!-- クラスのデータバインティング -->
    <p v-bind:style="{ color: textColor, backgroundColor: bgColor }">text</p>
    <!-- スタイルのデータバインティング -->
  </div>

  <div id="app4">
    <p class="child" v-bind:class="{'is-active': isActive}">text</p>
    <!-- ↑マージされる -->
    <p style="color:blue;" v-bind:style="{color: textColor}">text</p>
    <!-- ↑上書きされる -->
    <!-- 既存の属性と併用した場合、上書きまたはマージされる -->
  </div>

  <div id="app5">
    <p v-bind:class="[isActive ? 'active' : 'normal']">text</p>
    <!-- 三項演算子を使う場合は配列リテラルで記述する -->
  </div>

  <div id="app6">
    <p v-bind:class="classObject">text</p>
    <!-- オブジェクトとしてクラス属性を渡す -->
    <p v-bind:style="styleObject">text</p>
    <!-- オブジェクトとしてスタイルを渡す -->
  </div>

  <div id="app7">
    <img v-bind:id="item.id"
         v-bind:src="item.src"
         v-bind:alt="item.alt"
         v-bind:widht="item.widht"
         v-bind:height="item.height">
    <!-- 複数の属性がある場合可読性がわるくなる -->
    <img v-bind="item">
    <!-- v-bindディレクティブの引数を省略することで一括でバイントできる -->
    <img v-bind="item" v-bind:id="'thumb-' + item.id">
    <!-- 引数を持ったv-bindを併用すれば特定の要素のみに変更を加える　例:id -->
  </div>

  <div id="app8">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <circle cx="100" cy="75" v-bind:r="radius" fill="lightpink">
    </svg>
    <input type="range" min="0" max="100" v-model="radius">
  </div>
  <!-- svgのデータバインティング -->

  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  <script src="./vue/vue.js"></script> <!-- 開発用 -->
  <script src="./main.js"></script>
</body>
</html>
