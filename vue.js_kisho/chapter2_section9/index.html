<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue.js App</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div id="app">
    <div v-if="ok">v-if条件による描画</div>
    <div v-show="ok">v-show条件による描画</div>
  </div>
  <!-- テンプレートにおける条件分岐 -->

  <div id="app2">
    <template v-if="ok">
      <header>タイトル</header>
      <div>コンテンツ</div>
    </template>
  </div>
  <!-- v-if単一な要素に付与する必要があるが、templateタグで囲うことでグループ化できる
　　　　複数の要素にたくさんのv-ifを書かなくてすむ-->

  <div id="app3">
    <div v-if="type === 'A'">typeはA</div>
    <div v-else-if="type === 'B'">typeはB</div>
    <div v-else>すべての条件を満たさなかった</div>
  </div>
  <!-- v-else-if、v-elseによるグループ化 -->

  <div id="app4">
    <div v-if="loaded" key="content-visible">content</div>
    <div v-else key="content-loading">loading now...</div>
  </div>
  <!-- 予期しない動作になることがあるため
       keyをつけることでv-ifでグループ化した同じ要素を明示的に分ける -->

  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  <script src="./vue/vue.js"></script> <!-- 開発用 -->
  <script src="./main.js"></script>
</body>
</html>
