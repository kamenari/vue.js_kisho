<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue.js App</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div id="app">
    <button v-on:click="handleClick">クリック</button>
  </div>
  <!-- メソッドイベントハンドラ -->

  <div id="app2">
    <button v-on:click="count++">クリック</button>
  </div>
  <!-- インラインメソッドハンドラ
        jsの式を直接記述できる -->

  <div id="app3">
    <img src="icon.png" v-on:load="show=true" v-bind:class="{hide: !show}">
  </div>
  <!-- 画像のロードイベントハンドル -->

  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  <script src="./vue/vue.js"></script> <!-- 開発用 -->
  <script src="./main.js"></script>
</body>
</html>
